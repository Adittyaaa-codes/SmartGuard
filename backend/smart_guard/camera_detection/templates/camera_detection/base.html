<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}SmartGuard - Camera Detection{% endblock %}</title>
  
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <style>
    body {
      background-color: #e8f5e9;
      color: #263238;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      background-color: #2e7d32;
    }
    .navbar-brand, .nav-link {
      color: #c8e6c9 !important;
      font-weight: 600;
      font-size: 1.3rem;
    }
    .nav-link:hover {
      color: #a5d6a7 !important;
    }
    footer {
      background-color: #2e7d32;
      color: #a5d6a7;
      padding: 1rem 0;
      position: fixed;
      width: 100%;
      bottom: 0;
      text-align: center;
      font-size: 0.9rem;
    }
    button.btn-success {
      background-color: #388e3c;
      border-color: #388e3c;
    }
    button.btn-success:hover {
      background-color: #2e7d32;
      border-color: #2e7d32;
    }
    .btn-danger {
      background-color: #c62828;
      border-color: #c62828;
    }
    .btn-danger:hover {
      background-color: #b71c1c;
      border-color: #b71c1c;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="{% url 'capture' %}">SmartGuard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'capture' %}">Home</a>
          </li>
          <!-- Extend with more links -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="container my-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 SmartGuard. All Rights Reserved.
  </footer>

  <!-- Bootstrap Bundle with Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
