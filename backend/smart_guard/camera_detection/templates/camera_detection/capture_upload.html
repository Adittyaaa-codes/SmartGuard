<!DOCTYPE html>
<html>
<head>
    <title>Upload Capture</title>
</head>
<body>
    <h1>Upload Photo and Video</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    <a href="{% url 'capture_list' %}">View All Captures</a>
</body>
</html>
